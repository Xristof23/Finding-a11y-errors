<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="a11y-issues-form-title" class="title">
        Understanding A11y in Forms
      </h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form aria-labelledby="a11y-issues-form-title" for="title">
        <fieldset>
          <legend>Enter your information</legend>
          <label for="name" aria-describedby="name">Name:</label>
          <input id="name" type="text" name="name" />
          <label for="age-input" aria-describedby="age-input">Age:</label>
          <input id="age-input" type="text" name="age-input" />
          <label for="color-input" aria-describedby="color-input"
            >Color you cannot see:</label
          >
          <input id="color-input" type="color" name="color-input" />
          <label for="text-message-input" aria-describedby="text-message-input"
            >Leave us a message ...</label
          >
          <textarea id="text-message-input" rows="7"> </textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
